<!DOCTYPE html>
<html>

<head>
  <title>Curso Vue.js</title>
</head>

<body>
  <div id="app">
    <input type="text" name="nombre" v-model="nombre" placeholder="Ingresa tu nombre">
    <p>Tu nombre en mayuscula es : {{nombre | uppercase}}</p>

    <form @submit.prevent="submit">
      <h2>¿Cuáles son tu cursos favoritos?</h2>
      <input v-model="cursos" type="checkbox" id="vue" value="Vue">
      <label for="vue">Curso Vue js</label>
      <input v-model="cursos" type="checkbox" id="seo" value="seo">
      <label for="seo">Curso Seo</label>
      <input v-model="cursos" type="checkbox" id="react" value="react">
      <label for="react">Curso React / Redux</label>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        nombre: '',
        cursos:[],
      },
      methods: {
        submit: function() {
          console.log(this.cursos)
        },
      },
      filters: {
        uppercase: function (str) {
          return str.toUpperCase()
        },
      }

    })
  </script>
</body>

</html>
